     [ngClass]="state ? 'opacity-100' : 'opacity-50'">

  <!-- Infos -->
  <div>
    <p class="text-xl font-semibold text-gray-800">{{ name }}</p>
    <p class="text-sm text-gray-600">Puissance : {{ power }}</p>
  </div>

  <!-- Actions -->
  <div class="flex pl-3 gap-2 pointer-events-auto opacity-100">
    <!-- Bouton Modifier (icÃ´ne power) -->
    <button
      (click)="change.emit()"
      class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
    >
    ðŸ”§
    </button>

    <!-- Bouton Supprimer (icÃ´ne moins) -->
