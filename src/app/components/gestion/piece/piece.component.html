

<div class="flex items-center justify-between p-4 bg-white shadow rounded-2xl border border-gray-200 transition-all">

  <!-- Infos -->
  <div class="flex items-center gap-2">
    <ng-container *ngIf="!isEditing; else editField">
      <p (click)="isEditing = true" class="text-xl font-semibold text-gray-800 cursor-pointer hover:underline">
        {{ piece }}
      </p>
    </ng-container>

    <ng-template #editField>
      <input
        [(ngModel)]="piece"
        (blur)="isEditing = false; change.emit(piece)"
        (keydown.enter)="isEditing = false; change.emit(piece)"
        class="text-xl font-semibold text-gray-800 border-b border-gray-300 focus:outline-none focus:border-blue-500 bg-transparent"
        autofocus
      />
    </ng-template>
  </div>

  <!-- Actions -->
  <div class="pl-3 flex gap-2 pointer-events-auto opacity-100">

    <!-- Bouton Supprimer (icÃ´ne moins) -->
    <button
      (click)="delete.emit()"
      class="p-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M20 12H4" />
      </svg>
    </button>
  </div>
</div>
